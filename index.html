<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Feed</title>
</head>
<body>
    <div class="feed-container">
        <div class="side-menu">
            <div class="nav-bar">
                <img src="./img/smal-logo.svg" alt="" class="smal-logo">
                <nav class="menu-items">
                    <div class="menu-item">
                        <img src="./img/home.svg" alt="" class="item-icon">
                        <p class="item-text-active">Home</p>
                    </div>
                    <div class="menu-item">
                        <img src="./img/teams.svg" alt="" class="item-icon">
                        <p class="item-text">My teams</p>
                    </div>
                    <div class="menu-item">
                        <img src="./img/mail.svg" alt="" class="item-icon">
                        <p class="item-text">Notifications</p>
                    </div>
                    <div class="menu-item">
                        <img src="./img/profile.svg" alt="" class="item-icon">
                        <p class="item-text">Profile</p>
                    </div>
                    <button class="menu-btn">CREATE A TEAM</button>
                </nav>
            </div>
            <button class="log-out-btn">
                <img src="./img/log-out-icon.svg" alt="" class="log-out-icon">
                LOG OUT
            </button>
        </div>
        
    </div>
</body>
</html>
